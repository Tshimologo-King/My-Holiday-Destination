<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <link rel="stylesheet" href="./style.css">

  <style>
    body {
      background-image: url("Wallpaper galaxy.jpg");
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: fit;
    }

    h1 {
      color:white;
      text-align: center;
      border: 1px;
    }

    ol {
      color: whitesmoke;
      text-align: center;
      border: 1px white;
      border-radius: 10px;
      padding: 4px;
    }

    .fade-in {
      animation: fadeIn ease 10s;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
    }

    overlay{
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      opacity: 0;
      transition: .5s ease;
      background-color: blue;
    }

    .text{
      color: white;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
    }

    a:link{
      color:white;
    }

    a:visited{
      color:cyan;
    }

    a:hover{
      color: red;
      font-size: 150%;
    }

    a:active{
      color:yellowgreen;
    }

  </style>

  <body>
    <h1>Welcome To My Holiday Destination</h1>

    <div class="fade-in">
      <img src="Ride or Die.jpg" alt="Ride or Die" />
      </div>
    </div>

    <dl>
      <li>The thrill of Adventure.</li>
      <li>Bucket list Goal.</li>
      <li>Finding new life on a different star.</li>
      <li>Serenity in the beauty of the Galaxy.</li>
      <li>Exploration.</li>
    </dl>

    <a href="./contact.html">Contact</a>
  </body>
</html>
